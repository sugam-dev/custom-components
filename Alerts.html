<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Style the custom alert with CSS dynamically
        $('<style>')
            .prop('type', 'text/css')
            .html(`
                .custom-alert {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    padding: 20px;
                    border-radius: 5px;
                    color: white;
                    font-family: Arial, sans-serif;
                    z-index: 9999;  /* Ensures alert is on top of everything */
                    min-width: 300px; /* Minimum width */
                    max-width: 80%; /* Max width for large screens */
                    text-align: center;
                    word-wrap: break-word; /* Ensure long text breaks into next line */
                }
                .close-alert {
                    position: absolute;
                    top: 5px;
                    right: 10px;
                    background-color: transparent;
                    border: none;
                    color: white;
                    font-size: 20px;
                    cursor: pointer;
                }
            `)
            .appendTo('head');
    </script>
</head>
<body>
    <div class="container text-center">
        <h1>Custom Alert Demo</h1>
        <button class="btn btn-primary" onclick="alert('This is a primary message!', 'primary')">Show Primary Alert</button>
        <button class="btn btn-secondary" onclick="alert('This is a secondary message!', 'secondary')">Show Secondary Alert</button>
        <button class="btn btn-success" onclick="alert('This is a success message!', 'success')">Show Success Alert</button>
        <button class="btn btn-danger" onclick="alert('This is a danger message!', 'danger')">Show Danger Alert</button>
        <button class="btn btn-warning" onclick="alert('This is a warning message!', 'warning')">Show Warning Alert</button>
        <button class="btn btn-info" onclick="alert('This is an info message!', 'info')">Show Info Alert</button>
        <button class="btn btn-light" onclick="alert('This is a light message!', 'light')">Show Light Alert</button>
        <button class="btn btn-dark" onclick="alert('This is a dark message!', 'dark')">Show Dark Alert</button>
    </div>

    <script>
        // Override the window.alert() function
        window.alert = function(message, type = 'info') {
            // Create a custom modal or popup
            var customAlert = $('<div class="custom-alert alert"></div>')
                .text(message)
                .appendTo('body')
                .fadeIn();

            // Add Bootstrap alert class based on the type
            if (type === 'primary') {
                customAlert.addClass('alert-primary');
            } else if (type === 'secondary') {
                customAlert.addClass('alert-secondary');
            } else if (type === 'success') {
                customAlert.addClass('alert-success');
            } else if (type === 'danger') {
                customAlert.addClass('alert-danger');
            } else if (type === 'warning') {
                customAlert.addClass('alert-warning');
            } else if (type === 'info') {
                customAlert.addClass('alert-info');
            } else if (type === 'light') {
                customAlert.addClass('alert-light');
            } else if (type === 'dark') {
                customAlert.addClass('alert-dark');
            }

            // Create close button with Bootstrap icon
            var closeButton = $('<button class="close-alert"><i class="bi bi-x-lg"></i></button>')
                .appendTo(customAlert)
                .on('click', function() {
                    customAlert.fadeOut(function() {
                        customAlert.remove();
                    });
                });

            // Auto fade out after 5 seconds of being visible
            setTimeout(function() {
                customAlert.fadeOut(function() {
                    customAlert.remove();
                });
            }, 5000); // Fade out after 5 seconds
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
